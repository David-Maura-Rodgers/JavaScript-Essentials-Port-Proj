<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>

</head>
<body>
    <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock Game</h1>

    <div class="card-area">
        <button data-type="play" class="btn" id="rock-card">
            <i class="fas fa-hand-rock"></i> Rock
        </button>
        <button data-type="play" class="btn" id="paper-card">
            <i class="far fa-sticky-note"></i> Paper
        </button>
        <button data-type="play" class="btn" id="scissors-card">
            <i class="far fa-hand-scissors"></i> Scissors
        </button>
        <button data-type="play" class="btn" id="lizard">
            <i class="fas fa-dragon"></i> Lizard
        </button>
        <button data-type="play" class="btn" id="spock-card">
            <i class="far fa-hand-spock"></i> Spock
        </button>
    </div>

    <div class="results-area">
        <p></p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
