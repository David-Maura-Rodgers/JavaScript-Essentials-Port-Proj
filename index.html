<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>
<body>
    <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock Game</h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-type="addition" class="btn btn--big btn--green">
                <i class="fas fa-plus"></i>
            </button>
            <button data-type="subtract" class="btn btn--big btn--blue">
                <i class="fas fa-minus"></i>
            </button>
            <button data-type="multiply" class="btn btn--big btn--orange">
                <i class="fas fa-times"></i>
            </button>
            <button data-type="divide" class="btn btn--big btn--red">
                <i class="fas fa-divide"></i>
            </button>
        </div>
    </div>
</body>
</html>
